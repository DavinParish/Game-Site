<!DOCTYPE html>

<html>

	<head>
		<title>Game site base</title>

		{% load staticfiles %}
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="{% static 'stylesheet.css' %}"/>

	</head>
    <body>

		<div id="header">
			<a class="headerLink" href="{% url 'game_base' %}"><h1 id="heading">Stuff</h1></a>
		</div>


		<div class="group">
			<div class = "left"></div>


            {% block content %}

                <div class = "body">
                    <!--make tiles-->
                    <div class = "tile">
                        <ul class="itemWrap">
                            {% for game in games %}
                                <li class="item">
                                    <img class="img" src="{{ game.random_screenshot.image.url }}" />
                                    <a href="{% url 'game_detail' game.id %}">{{ game.name }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

            {% endblock %}

            <div class = "right"></div>
        </div>


	</body>

</html>
